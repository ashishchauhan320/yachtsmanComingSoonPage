<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Worldwide Yachtsman</title>
    <link rel="icon" href="images/favicon.png">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

<body style="background-image: url(images/banner_bg.jpg)">
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">
                            <img src="images/logo.png" alt="images">
                        </a>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-sm-12">
                    <figure>
                        <img src="images/main.png">
                    </figure>
                    <p>Hello, Welcome to Worldwide Yachtsman, We will launch our website very soon.</p>
                </div>
            </div>
        </div>
    </section>
    <div class="circle">
        <div class="container">

        </div>
    </div>
    <div class="banner-ad">
        <a href="#"><img src="images/WWY-Header%20Ad%20for%20Adwords%20Remarketing.gif"></a>
    </div>
    <footer>
        <div class="container">
            <div class="form">
                <div class="mail">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter Your Email" id="email">
                        <input type="submit" class="btn" value="subscribe">
                    </div>
                </div>
                <div class="icon">
                    <span>Follow Us:</span>
                    <ul>
                        <li>
                            <a href="#" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="#" target="_blank"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="#" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="#" target="_blank"><i class="fa fa-snapchat-ghost" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src="js/custom.js"></script>
